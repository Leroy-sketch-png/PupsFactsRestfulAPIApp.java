<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 18px;
            background-image: url('./dog.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 150px auto 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1;
            position: relative;
        }

        .fact {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>

</head>

<body>

    <header>
        <h1>10 Fascinating Facts About Dogs</h1>
    </header>

    <div class="container" id="facts-container">
        <p>Loading facts...</p>
    </div>

    <script>
        async function fetchDogFacts() {
            const container = document.getElementById('facts-container');
            try {
                const response = await fetch('https://kinduff.github.io/dog-api/facts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                container.innerHTML = '';
                // Lấy 10 sự thật đầu tiên
                data.facts.slice(0, 10).forEach(fact => {
                    const factDiv = document.createElement('div');
                    factDiv.className = 'fact';
                    factDiv.innerHTML = `<strong>Fact:</strong> ${fact}`;
                    container.appendChild(factDiv);
                });
            } catch (error) {
                container.innerHTML = `<p style="color: red;">Failed to load facts: ${error.message}</p>`;
            }
        }

        fetchDogFacts();
    </script>

</body>
